<svg fill="none" viewBox="0 0 650 250" width="650" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          text-align: center;
          padding: 20px;
          font-size: 26px;
          font-weight: 400;
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
          height: 250px;
          background: #0b0b0b;
          font-family: monospace, "Raleway", sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .wrapper {
          display: flex;
          justify-content: center;
          height: 50px;
          width: 650px;
          overflow: hidden;
          position: relative;
        }

        .dynamic-text {
          position: relative;
          height: 50px;
          margin-left: 10px;
          white-space: nowrap;
          font-weight: bold;
          color: #ffd781;
        }

        .dynamic-text:before {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          bottom: 0;
          left: 0;
          background: #0b0b0b;
          animation: typewriter 5s steps(23) infinite;
        }

        .text-small {
          font-size: 20px;
          color: #a1d2ff;
        }

        .dynamic-text-wrapper {
          position: relative;
          top: 0px;
          animation: moveup 15s steps(3) infinite;
        }

        .cursor {
          margin-left: 4px;
          color: #ffd781;
          animation: blink1 0.6s steps(23) infinite;
        }

        .text-small .cursor {
          color: #a1d2ff;
          animation: blink2 0.6s steps(23) infinite;
        }

        @keyframes moveup {
          0% {
            top: 0;
          }

          100% {
            top: -150px;
          }
        }

        @keyframes typewriter {

          40%,
          60% {
            left: 100%;
          }

          100% {
            left: 0;
          }
        }

        @keyframes blink1 {
          from {
            color: #ffd781;
          }

          to {
            color: transparent;
          }
        }

        @keyframes blink2 {
          from {
            color: #a1d2ff;
          }

          to {
            color: transparent;
          }
        }
      </style>
      <div class="container">
        <div class="wrapper">
          <div class="dynamic-text-wrapper">
            <div class="dynamic-text">Hello, I'm Monica üëã
              <span class='cursor'>_</span>
            </div>
            <div class="dynamic-text">I'm a Front Engineer üë©‚Äçüíª<span class='cursor'>_</span></div>
            <div class="dynamic-text">I'm passionate about </div>
          </div>
        </div>

        <div class="wrapper">
          <div class="dynamic-text-wrapper">
            <div class="dynamic-text text-small">Nice to meet you! :) <span class='cursor'>_</span></div>
            <div class="dynamic-text text-small">HTML, CSS, JavaScript, React, etc.<span class='cursor'>_</span></div>
            <div class="dynamic-text text-small">the possibilities of design and programming ‚ú®<span class='cursor'>_</span></div>
          </div>
        </div>

      </div>

    </div>
  </foreignObject>
</svg>

<svg fill="none" viewBox="0 0 600 250" width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          --color-main: #ef476f;
          --color-primary: #ffd166;
          --color-secondary: #06d6a0;
          --color-tertiary: #118ab2;

          background: linear-gradient(
            -45deg,
            var(--color-main),
            var(--color-primary),
            var(--color-secondary),
            var(--color-tertiary)
          );
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100%;
          height: 250px;
          
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .wrap{
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0 50px;
          text-align: center;
        }
        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        h1{
          margin-bottom: 0px;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #ffc8dd;
            --color-primary: #ffafcc;
            --color-secondary: #bde0fe;
            --color-tertiary: #a2d2ff;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <div class='wrap'>
          <h1>Hi there, I'm Monica <div class="hi">üëã</div></h1>
        </div>
        <div class='wrap'>
          <h3>a front-end engineer exploring the possibilities of design and programming üë©‚Äçüíª</h3>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
